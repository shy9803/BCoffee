        <section class="sub_header_section">
            <h2>문의하기</h2>

        <!-- 콘텐츠 영역 -->
        <section class="content_section">
            <!--작성란 - 제목, 작성자, 비밀번호, 내용입력, 첨부파일-->
            <div class="form-box">
                <form action="" method="">
                    <fieldset class="cfixed">
                        <legend class="blind">ASK</legend>
                        <div class="form">
                            <label for="title">제목</label>
                            <input type="text" id="title" placeholder="제목을 입력해주세요">
                            <label for="name">작성자</label>
                            <input type="text" id="name" placeholder="성함 또는 닉네임을 입력해주세요">
                            <label for="email">답장 받을 이메일 주소</label>
                            <input type="email" id="email" placeholder="이메일 주소를 입력해주세요">
                            <label for="password">비밀번호</label>
                            <input type="password" id="password" placeholder="임호를 설정해주세요">
                        </div>
                        <div class="textarea">
                            <label for="message">내용 입력</label>
                            <textarea name="message" id="message" placeholder="내용을 입력해주세요"></textarea>
                        </div>
                        <div class="form">
                            <label for="file">첨부파일</label>
                            <input type="file" id="file" placeholder="첨부파일">
                        </div>
                    </fieldset>
                    <div class="send-btn">
                        <button>보내기</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- 푸터 영역 -->
